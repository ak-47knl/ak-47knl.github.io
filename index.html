---
layout: default
---

<header>
  <h1>{{ site.slogan }}</h1>
  <p>{{ site.description }}</p>
</header>
<section class="tiles">
  {% for post in site.posts %}
    <article class="{{ post.style }}">
      <span class="image">
        <img src="{{ '/assets/images/' | append: post.thumb_image | prepend: site.baseurl }}" alt="">
      </span>
      <a href="{{ post.url | prepend: site.baseurl }}">
        <h2>{{ post.title }}</h2>
        <div class="content">
          <p>{{ post.description }}</p>
        </div>
      </a>
    </article>
  {% endfor %}
</section>
